<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Exemplo Callback</title>
    
</head>
    
<body>

    <button id="meuBotao" onclick="mostrarMensagem()">Clique aqui!</button>

     <script>

        function mostrarMensagem(){
            document.write("<h3>Exibindo mensagem com função de callback</h3>");
        }

     </script>
    
</body>
    
</html>
