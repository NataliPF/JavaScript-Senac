<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu exemplo função anônima</title>
    
</head>
<body>
    <script>

        //Exemplo de função anônima
        let soma = function(a, b){
            return a + b;
        }

        //Utilizando a função anônima
        let resultado = soma(15,10);

        //Exibindo o resultado
        document.write("A soma de A + B é: "+resultado);
    </script>
</body>
</html>
