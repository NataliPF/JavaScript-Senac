<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligar/Desligar a lâmpada</title>
</head>
<body>

    <h3>Ligar/Desligar a lâmpada</h3>

    <img id="lampada" src="imgLampada/desligada.png">
    
    <br>

    
    <input onclick="ligar()" type="radio" name="lampada">Ligar

    <br>

    <input onclick="desligar()" type="radio" name="lampada">Desligar
    
    <script>

        function ligar(){
            document.getElementById("lampada").src = "imgLampada/ligada.png";
        }

        function desligar(){
            document.getElementById("lampada").src= "imgLampada/desligada.png";
        }

    </script>
</body>
</html>
