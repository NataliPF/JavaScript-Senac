<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03 Alterando Valores de Variáveis</title>
    <script>
        //Primeira Etapa
        let professor = null;
        let aluno = null;
        let nota_UC3 = undefined;
        let projeto_integrador = undefined;

        //Primeira Etapa
        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota_UC3: ' + nota_UC3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);

        //Segunda Etapa
        professor = 'Cristiano';
        aluno = 'Davi';
        nota_UC3 = '10';
        projeto_integrador = '7,5';

        //Segunda Etapa
        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota_UC3:' + nota_UC3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);

        //Terceira Etapa
        professor = 'Nerildo';
        aluno = 'Daniel';
        nota_UC3 = '6,5';
        projeto_integrador = '10';

        //Terceira Etapa
        console.log('Professor: ' + professor);
        console.log('Aluno: ' + aluno);
        console.log('Nota_UC3:' + nota_UC3);
        console.log('Nota Projeto Integrador: ' + projeto_integrador);

        //Quarta Etapa
        let nome = prompt('Digite seu nome: ', '');
        let dia = prompt('Digite o dia do seu aniversário: ', '');
        let mes = prompt('Digite o mês do seu anivesário: ', '');
        let ano = prompt('Digite o ano do seu anivesário: ', '');

        //Quarta Etapa
        console.log('Nome: ' + nome);
        console.log('Aniversário: ' + dia + ' de ' + mes + ' de ' + ano);

    </script>


</head>
