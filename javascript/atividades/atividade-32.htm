<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando recursos do DOM</title>

    <style>

        body{
            text-align: center;
        }

        #resultado{
            width: 100px;
            height: 100px;
            border: solid 2px dotted;
            border-radius: 4px;
            margin: auto;
        }


    </style>
</head>
<body>
    <h2>Utilizando recursos do DOM</h2>
    <h3>Exemplo com tabela cores</h3>
    <hr>

    <label>Digite o c√≥digo Hexadecimal</label>
    <br><br>
    <input type="text" id="codigo" placeholder="ff00ff">
    <br><br>

    <button type="button" onclick="exibirCor()">VER COR</button>
    <br><br>

    <label>Cor selecionada</label>
    <br><br>
    <div id="resultado"></div>
    <br><br>

    <script>

        
        function exibirCor(){
            let cor =  document.getElementById("codigo").value;
            document.getElementById("resultado").style.background = "#"+cor;
        }
    </script>


</body>
</html>
