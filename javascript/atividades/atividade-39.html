<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>While</title>

</head>

<body>

   

    <!-- Crie um programa que leia um numero inteiro e imprima  

    na pagina a imagem do seu professor de acordo com o numero digitado -->

 

    <script>

    let numero = parseInt(prompt("Digite um n√∫mero inteiro:"));

 

    x = 1;

    while (x <= + numero) {

     

        document.write(x + '<img src="imagens/praia.jpg">')

 

        x++;

    }

</script>

 

</body>

</html>
