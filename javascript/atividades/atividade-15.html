    <title>Atividade 15 Triangulo</title>

    <script>


        

        let lado1 = prompt('Digite o lado1: ');

        let lado2 = prompt('Digite o lado2: ');

        let lado3 = prompt('Digite o lado3: ');



        // se lado1 for igual ao lado 2 E lado 2 for igual ao lado 3

        // os 3 lados são iguais

        if (lado1 === lado2 && lado2 === lado3) {

            document.write('triangulo equilátero.');



            // se lado 1 igual ao lado 2 OU lado 1 igual ao lado 3 ou lado 2 igual ao lado 3

            // pelo menos 2 lados são iguais e um diferente        

        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {

            document.write('triangulo isósceles.');



            // caso contrario entende-se que os 3 lados são diferentes        

        } else {

            document.write('triangulo escaleno.');

        }



    </script>
