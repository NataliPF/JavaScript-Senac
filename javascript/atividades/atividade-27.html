<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia, Mês e ano de acordo com S.O</title>
</head>
<body>
    
    <script>

        //Função que retorna a data no formato 00/00/0000
        function dataAtualFormatada() {
            
            let data = new Date();
            let dia= data.getDate();
            let mes = data.getMonth()+1;
            let ano = data.getFullYear();

            if(dia <10){
                dia="0" + dia; 
            }

            document.write(dia+"/"+mes+"/"+ano);
        }
            
        //Chamando a função dataAtualFormatada()
        document.write("<h3>Data de acordo com o Sistema Operacional</h3>")
        dataAtualFormatada();
        
    </script>

</body>
</html>
