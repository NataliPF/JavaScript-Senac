<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o Numero Correto</title>
    
    <script>

        /*
            = atribuição
            == comparação de igualdade ou valor

        */

        let numero = prompt('Digite numero entre 1 a 5:', '');

        /*
            se o 2 igual o 4
        */

        if (numero == 4) {//se a condição for verdadeira executa a linha de baixo se não vai pro else
            document.write(' Muito bem ' + '<font color="blue">' + numero + '</font>' + ' é o valor correto');
        }

        else {
            document.write(' Que pena ' + '<font color="red">' + numero + '</font>' + ' não é o valor correto!');
        }


    </script>
    
</head>

</html>
