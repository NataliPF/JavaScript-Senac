    <script>

        let cor = prompt('Digete uma cor em inglês (minuscula):', '');
        const cor_preferido = 'yellow'
        
        if (cor == cor_preferido) {
            
            document.write('Muito Bem ' + cor + ' é uma cor linda');
            document.bgColor = 'yellow';

        } else {
            
            document.write('Lamento cor não é uma legal ' + cor + ' não é uma linda cor');
            document.bgColor = cor;

        }





    </script>
