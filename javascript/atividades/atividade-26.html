<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>

    <h1>Calculadora Simples</h1>

    <!-- Valores que serão recebidos -->
    <input type="text" id="n1" placeholder="Primeiro Valor"/> <br/>
    <input type="text" id="n2" placeholder="Segundo Valor"/> <br/><br/>

    <!-- Operação escolhida pelo usuário -->
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <br /><br />

    <script>
      // Função para calcular a operação
      function calcular(operacao) {

        // Obter os valores dos campos de texto
        let num1 = parseFloat(document.getElementById('n1').value)
        let num2 = parseFloat(document.getElementById('n2').value)

        // Verificar se os valores são válidos
        if (Number(num1) && Number(num2)) {
          let resultado
          let tipoOperacao

          // Realizar operação com base na operação selecionada
          switch (operacao) {
            case '+':
              resultado = num1 + num2
              tipoOperacao = "Soma";
              break
            case '-':
              resultado = num1 - num2
              tipoOperacao = "Subtração";
              break
            case '*':
              resultado = num1 * num2
              tipoOperacao = "Multiplicação";
              break
            case '/':
              if (num2 !== 0) {
                resultado = num1 / num2
                tipoOperacao = "Divisão";
              } else {
                resultado = 'Divisão por zero!'
                tipoOperacao = "Divisão";
              }
              break
            default:
              resultado = 'Operação Inválida'
          }

          // Exibir o resultado na caixa de texto
          document.write("<strong>Primeiro valor:</strong> "+num1+"<br>");
          document.write("<strong>Segundo valor:</strong> "+num2+"<br>");
          document.write("<strong>Operação escolhida:</strong> "+tipoOperacao+"<br>");
          document.write("<strong>Resultado:</strong> "+resultado);

        } else {
          // Exibir uma mensagem de erro se a operação não for válida
          document.getElementById('resultado').value = 'Entrada Inválida'
        }
      }
    </script>
  </body>
</html>
